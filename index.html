
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Cream?</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: background-image 0.6s ease-in-out;
      position: relative;
    }
    .block {
      background-color: #fbe64d;
      border-radius: 8px;
      padding: 20px 30px;
      margin: 10px;
      font-size: 1.5rem;
      box-shadow: 0 4px 0 #d4b800;
      transition: all 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
    }
    .block.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      background-color: #66d9e8;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
      box-shadow: 0 4px 0 #45aab8;
      border: none;
    }
    .flower {
      position: absolute;
      width: 80px;
      pointer-events: none;
      opacity: 1;
      transform: scale(0.5);
      animation: floatUp 2s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-120px) scale(0.8); opacity: 0; }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <footer>Built with blocks, just like this friendship.</footer>
  <audio id="hornSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const friendName = prompt("What‚Äôs your friend‚Äôs name?") || "[Friend's Name]";
    const container = document.getElementById("container");
    const bgImages = [
      "dahlia1.png", "dahlia2.png", "dahlia3.png", "dahlia4.png",
      "rose1.png", "rose2.png", "rose3.png", "rose4.png"
    ];
    const messages = [
      `Hey ${friendName}! üç¶ I built something for you...`,
      "Wanna build a sweet memory together?",
      "How about...",
      "ICE CREAM üç® this weekend?",
      ""
    ];

    let clickCount = 0;
    const initialMessage = () => `<div class="block visible">Hey ${friendName}! üç¶ I built something for you...</div>`;
    container.innerHTML = initialMessage();
    document.body.style.backgroundImage = `url(${bgImages[0]})`;

    function spawnFlower(x, y) {
      const flowers = ["rose1.png", "rose2.png", "dahlia1.png", "dahlia2.png", "dahlia3.png", "dahlia4.png"];
      const types = ["dahlia1.png", "dahlia2.png", "dahlia3.png"];

      types.forEach(src => {
        const flower = document.createElement("img");
        flower.src = src;
        flower.className = "flower";
        flower.style.left = `${x - 40}px`;
        flower.style.top = `${y - 40}px`;
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 2000);
      });
    }

    document.body.addEventListener("click", (e) => {
      spawnFlower(e.clientX, e.clientY);
      clickCount++;

      if (clickCount < bgImages.length) {
        document.body.style.backgroundImage = `url(${bgImages[clickCount]})`;
      }

      if (clickCount <= messages.length - 1) {
        const newBlock = document.createElement("div");
        newBlock.classList.add("block");
        newBlock.textContent = messages[clickCount];
        container.appendChild(newBlock);
        setTimeout(() => newBlock.classList.add("visible"), 50);
      }

      if (clickCount === messages.length - 1) {
        const newBlock = document.createElement("div");
        newBlock.classList.add("block");
        newBlock.innerHTML = `
          <div class="buttons">
            <button class="button" onclick="confettiEffect(); alert('YAY! üéâ')">YES</button>
            <button class="button" onclick="hornEffect();">NO</button>
          </div>`;
        container.appendChild(newBlock);
        setTimeout(() => newBlock.classList.add("visible"), 50);
      }
    });

    function confettiEffect() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function hornEffect() {
      const horn = document.getElementById("hornSound");
      horn.play();
      setTimeout(() => {
        clickCount = 0;
        container.innerHTML = initialMessage();
        document.body.style.backgroundImage = `url(${bgImages[0]})`;
      }, 2000);
    }
  </script>
</body>
</html>
